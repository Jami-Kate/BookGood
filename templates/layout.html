<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/app.css">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
</head>
<body class="fullHeight">
    {% with messages = get_flashed_messages()%}
        {% if messages%}
            {% for message in messages%}
                <p>{{message}}</p>
            {%endfor%}
        {%endif%}
    {%endwith%}
    {% block header %}
    <div class="container-fluid">
        <div class="row header">
            <div class="col-md-1"><img src="../static/BGLogoTEMP.jpg" class="logo"></div>
            <div class="col-md-4 d-flex align-items-center fw-bold"><h1>BookGood</h1></div>
            <div class="col-md-7 d-flex align-items-center justify-content-end">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}"><h4>Home</h4></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}"><h4>About</h4></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    {% endblock %}
    
    <nav class="not-yet">
        navbar if we dare to dream
        {% block navbar %} {% endblock %}
    </nav>
    <main class="container-fluid fillOut">
        {% block content %}{% endblock %}
    </main>
    <!--
    <footer class="not-yet">
        footer mayhap
        {% block footer %} {% endblock %}
    </footer>
    -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
