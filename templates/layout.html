<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/app.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="not-yet">
        header!
        {% block header %} {% endblock %}
    </header>
    <nav class="not-yet">
        navbar if we dare to dream
        {% block navbar %} {% endblock %}
    </nav>
    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>
    <footer class="not-yet">
        footer mayhap
        {% block footer %} {% endblock %}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;
        
        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
              content.style.display = "none";
            } else {
              content.style.display = "block";
            }
          });
        }
        </script>

        <script>
          window.onload=function(){localStorage.setItem("prev_page", location.href)};

          function go_back(){window.location.href = localStorage.getItem("prev_page")};
        </script>

</body>
</html>
