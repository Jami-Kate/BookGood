{% extends "layout.html" %}

{% block title %}

Results for {{query}}
{% endblock %}

{% block content %} 
    <h1>Results</h1>
    {% if query %}
    <h2>it seems you've searched {{query}}</h2>
        {% for result in results%}
        <div>
            <h3>
                {{result}}
            </h3>
            <p>here's some stuff about your freakin {{result}}</p>

        </div>
        
        {% endfor %}
    {% endif %}

    <button>Show 30 more</button>

    {% endblock %}
